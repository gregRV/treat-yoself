<h1>Sign Up</h1>

<form name="signupForm" ng-controller='AuthCtrl'>
  <input type="text", ng-model="user.name" placeholder="username">
  <br>
  <input type="email" ng-model="user.email" placeholder="email">
  <br>
  <input type="password" ng-model="user.password" placeholder="password">
  <br>
  <input ng-click="handleSubmit(user.name, user.password)" type="submit" val="Sign In">
  <br>
</form>

<a href="/#/signin">Already have an account? Sign in!</a>
