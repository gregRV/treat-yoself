<h1>Sign Up</h1>

<form name="signupForm" ng-controller='UserCtrl'>
  <input type="text", ng-model="userForm.name" placeholder="username">
  <br>
  <input type="email" ng-model="userForm.email" placeholder="email">
  <br>
  <input type="password" ng-model="userForm.password" placeholder="password">
  <br>
  <input ng-click="createUser(userForm.name, userForm.email, userForm.password)" type="submit" val="Sign In">
  <br>
</form>

<a href="/#/signin">Already have an account? Sign in!</a>
