<h1>Sign In</h1>

<form name="signinForm" ng-controller='AuthCtrl'>
  <input type="email", ng-model="userForm.email" placeholder="email">
  <br>
  <input type="password" ng-model="userForm.password" placeholder="password">
  <br>
  <input ng-click="handleSignin(userForm.email, userForm.password)" type="submit" val="Sign In">
  <br>
</form>

<a href="/#/signup">Don't have an account? Sign up!</a>
