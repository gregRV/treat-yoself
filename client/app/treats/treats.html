<h1>Treats</h1>
<hr />

<div ng-controller="TreatCtrl">
  <input type="text" ng-model="search" placeholder="search" />
  <br><br>

  <h4>AVAILABLE</h4>
  <div ng-repeat="treat in treats | filter: treat.redeemed | filter:search">
    <h4>{{treat.name}}</h4>
    <p>Price: {{treat.price}}</p>
    <button ng-click="setTreatStatus(treat.name, true)" class="btn-xs btn-success">redeem</button>
    <br><br>
  </div>

  <hr />

  <h4>EARNED</h4>
  <div ng-repeat="treat in treats | filter: !treat.redeemed | filter:search" >
    <h4>{{treat.name}}</h4>
    <p>Price: {{treat.price}}</p>
    <button ng-click="setTreatStatus(treat.name, false)" class="btn-xs btn-warning">not yet</button>
    <br><br>
  </div>

</div>
