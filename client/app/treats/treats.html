<h1>Treats</h1>
<hr />

<div ng-controller="TreatCtrl">
  <input type="text" ng-model="search" placeholder="Search" />
  <br><br>

  <h4>AVAILABLE</h4>
  <div ng-repeat="treat in treats | filter: treat.redeemed | filter:search">
    <h4>{{treat.name}}</h4>
    <p>Price: {{treat.price}} Points</p>
    <button ng-click="checkCredit(treat.name, true, treat.price)" class="btn-xs btn-success">Redeem</button>
    <br><br>
  </div>

  <hr />

  <h4>EARNED</h4>
  <div ng-repeat="treat in treats | filter: !treat.redeemed | filter:search" >
    <h4>{{treat.name}}</h4>
    <p>Price: {{treat.price}} Points</p>
    <button ng-click="checkCredit(treat.name, false, treat.price)" class="btn-xs btn-warning">Not Yet</button>
    <br><br>
  </div>

</div>
