<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="treatyoself">
<head>
  <!-- META -->
  <meta charset="utf-8">
  <!-- Optimize mobile viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Treat Yo'self</title>

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">

  <!-- SCRIPTS -->
</head>

<body ng-controller="MainCtrl">

  <div class="container">

    <!-- HEADERS -->
    <h1><a href="#/">Treat Yo'self</a></h1>
    <div ng-if="isLoggedIn()" class="">
      <h4>You deserve it, {{getCurrentUser().username}}.</h4>
      <h4>{{getCurrentUser().tixCount}} Points</h4>
    </div>

    <!-- NAVIGATION -->
    <div class='nav justified'>
      <ul ng-class="isLoggedIn() ? 'hide' : 'nav navbar-nav'">
        <li><a ng-href="#/signin">Sign In</a></li>
        <li><a ng-href="#/signup">Sign Up</a></li>
      </ul>
      <!-- ONLY RENDER IF LOGGED IN -->
      <ul ng-class="isLoggedIn() ? 'nav navbar-nav' : 'hide'">
        <li><a ng-href="#/tasks">Tasks</a></li>
        <li><a ng-href="#/tasks/new">New Task</a></li>
        <li><a ng-href="#/treats">Treats</a></li>
        <li><a ng-href="#/treats/new">New Treat</a></li>
        <li><a href="#/" ng-click="signOut()">Sign Out</a></li>
      </ul>
    </div>

    <!-- NG-VIEW -->
    <div ng-view=""></div>

    <!-- FOOTER -->
    <hr />
    <div class="footer">
      <div class="container">
        <p>Made w/<span class="glyphicon glyphicon-heart-empty"></span> by <a href="http://www.github.com/gregRV">gregRV</a></p>
        <br>
      </div>
    </div>

  </div>

  <!-- SCRIPTS   -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="core.js"></script>

</body>
</html>
